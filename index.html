<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>

        <div class="user">
            <h2>My Score : <span id="user-score"></span></h2>
            <h2>Computer Score : <span id="comp-score"></span></h2>
        </div>

        <div class="show">
            <div class="userShow">
                <h2>User</h2>
                <img src="" id="user-img">
            </div>
            <div class="compShow">
                <h2>Computer</h2>
                <img src="" id="comp-img">

            </div>
        </div>

        <div class="rs">
            <h2>Result : </h2>
            <h2 id="result">user win</h2>
        </div>

        <div class="img">
            <img src="images/001-fist.png" id="rock">
            <img src="images/003-hand-paper.png" id="paper">
            <img src="images/002-scissors.png" id="scisser">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
